        <div class="form-group">

        <div class="form-group">
          <label for="">E-mail</label>
          <input type="email" class="form-control" id="" placeholder="seuemail@email.com.br" required>

        <div class="form-group">

          <textarea name="mensagem" rows="8" cols="40" class="form-control"></textarea>
          <p class="help-block"> Help Text here

          </div>
          <!-- botao submit input com o tipo submit -->
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Entrar em contato">
